<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
     a=parseInt(prompt("enter The num1:"))
     b=parseInt(prompt("enter number2:"))

     n=prompt("enter the opration")

     if(n == '+'){
        sum=a+b
     }
     if(n == '-'){
        sum=a-b
     }
     if(n == '*'){
        sum=a*b
     }
     if(n == '/'){
        sum=a/b
     }

     document.write(sum)

</script>

    
</body>
</html>
