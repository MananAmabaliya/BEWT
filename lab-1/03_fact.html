<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("Enter the number"))
        sum=1

        for(let i=n;i>0;i--){
            sum=sum*i
        }

     document.write(sum)

    </script>
</body>
</html>
