<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("Enter the number"))
        count=0

        for(let i=2;i<n;i++){
            if(n%i==0){
                count++
            }
        }

        if(count==0){
            document.write("prime number")
        }
        else{
            document.write(" not prime number")
        }

    </script>
</body>
</html>
