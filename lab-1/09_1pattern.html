<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        n=5;
        for(let i=0;i<n;i++){

            for(let j=0;j<n-1-i;j++){
                document.write("&nbsp;")
            }

            for(let k=0;k<=i;k++){
                 document.write("*")
            }
            document.write("<br/>")
        }
    </script>
</body>
</html>
